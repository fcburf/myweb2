
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 반응형 웹 - 시(詩) 예제</title>
  <!-- 모바일 반응형을 위한 viewport 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: '맑은 고딕', sans-serif;
      background: #f2f6fa;
    }
    .poem-container {
      max-width: 600px;
      margin: 40px auto;
      background: linear-gradient(135deg, #87eaff 0%, #ffdae9 100%);
      border-radius: 20px;
      padding: 32px 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      color: #343f40;
      text-align: center;
      transition: background 0.3s;
    }
    .poem-title {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 24px;
      color: #367aeb;
      letter-spacing: 0.05em;
    }
    .poem-author {
      margin-top: 24px;
      font-size: 1.1rem;
      color: #888;
      font-style: italic;
    }
    @media (max-width: 480px) {
      .poem-container {
        padding: 20px 8px;
        font-size: 1.04rem;
      }
      .poem-title {
        font-size: 1.22rem;
      }
    }
  </style>
</head>
<body>
  <div class="poem-container">
    <div class="poem-title">다시 태어나도 그대를 사랑하리</div>
    <div>
      <p>
        다시 태어나도

그대를 사랑하고 싶은 것은

한 번이라도 나를 위해 울어준 사람이

바로 그대였기 때문입니다.

 

그대는 한 번도

그대 자신을 위해 울어본 적이 없는

그렇게도 강인한 사람이었지만

이렇게 연약한 나를 위하여

눈물을 보여주었습니다.

 

다시 태어나도 

그대를 사랑하고 싶은 것은

이제 내가 그대를 위해

울어줄 차례이기 때문입니다.
      </p>
    </div>
    <div class="poem-author">- 나태주</div>
  </div>
</body>
</html>
